<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ParkWise - Cadastro</title>
  <link rel="stylesheet" href="./assets/css/cadastro.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="shortcut icon" href="./assets/images/Logo_ParkWise_black.png" type="image/x-icon">
</head>

<body>

  <header>
    <div class="orange-line"></div>
    <section>
        <div class="logo">
            <img src="./assets/images/Logo_ParkWise.PNG" alt="">
            <h2>Park<span>Wise</span></h2>
        </div>

        <div class="menu">
            <ul>
                <li><i class="fa-solid fa-file"></i><a href="./calculadora.html">Simulador</a></li>
                <li><i class="fa-solid fa-gear"></i><a href="./Serviços.html">Serviços</a></li>
                <li><i class="fa-solid fa-headphones-simple"></i><a href="https://parkwise.zohodesk.com/portal/pt-br/home">Fale
                        Conosco</a></li>
            </ul>
        </div>
        <a href="./tela_login.html"><button>Login</button></a>
    </section>
</header>

  <div class="card">
    <div class="cadastro-left">
      <h1><span style="color: #f46200">Faça seu </span><br />Cadastro</h1>
      <h3>Insira os dados solicitados ao lado</h3>
      <a href="./index.html"><button><i class="fa-solid fa-right-from-bracket"></i>Home</button></a>
    </div>
    <!-- Card Erro -->
    <div class="card_erro" id="cardErro">
      <img src="./assets/images/Logo_ParkWise_black.png" alt="">
      <span id="mensagem_erro"></span>
    </div>
    <!-- Card Erro -->
    <div class="cadastro-right">
      <h2>Crie sua conta</h2>
      <div class="inputs">
        <div class="campo">
          <h5>Nome do estacionamento</h5>
          <input type="text" id="input_estacionamento"  maxlength="25" oninput="verify('nome')" placeholder="Park Wise"/>
          <div id="div_verifyEstacionamento"></div>
        </div>
        <div class="campo">
          <h5>Telefone/Celular</h5>
          <input type="text" id="input_telefone" OnKeyPress="formatar('(##) #####-#####',this)" oninput="verify('telefone')" maxlength="15" placeholder="(11)12312-0908"/>
          <div id="div_verifyTelefone"></div>
        </div>
        <div class="campo">
          <h5>Capacidade de Vagas</h5>
          <input type="number" id="input_vaga"  oninput="verify('vaga')"  placeholder="350"/>
          <div id="div_verifyVaga"></div>
        </div>
        <div class="campo">
          <h5>CNPJ</h5>
          <input type="text" id="input_cnpj" OnKeyPress="formatarCnpj()" oninput="verify('cnpj')" maxlength="18" placeholder="12.345.678/0001-90"/>
          <div id="div_verifyCnpj"></div>
        </div>
        <div class="campo">
          <h5>CEP</h5>
          <input type="text" id="input_cep" placeholder="01414-001" maxlength="8" oninput="buscarCep()"/>
        </div>
        <div class="campo">
          <h5>Logradouro (Rua)</h5>
          <input type="text" id="input_logradouro" oninput="verify('logradouro')" placeholder="Haddock Lobo"/>
          <div id="div_verifyLogradouro"></div>
        </div>
        <div class="campo">
          <h5>Número do endereço</h5>
          <input type="text" id="input_endereco" oninput="verify('endereco')" placeholder="595"/>
          <div id="div_verifyEndereco"></div>
        </div>
        <div class="campo">
          <h5>Bairro</h5>
          <input type="text" id="input_bairro" oninput="verify('bairro')" placeholder="Consolação"/>
          <div id="div_verifyBairro"></div>
        </div>
        <div class="campo">
          <h5>E-mail</h5>
          <input type="text" id="input_email" oninput="verify('email')" placeholder="abcdef@abcdef.com"/>
          <div id="div_verifyEmail"></div>
        </div>
        <div class="campo">
          <h5>Senha</h5>
          <input type="password" id="input_senha" oninput="verify('senha')" placeholder="********"/>
          <div id="div_verifySenha"></div>
        </div>

      </div>

      <div class="btn">
        <button onclick="cadastrar()">Cadastrar</button>
      </div>

    </div>
  </div>
  <div id="div_mensagem"></div>

</body>

<script src="./assets/js/cadastro.js"></script>


</html>
