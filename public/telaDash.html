<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ParkWise - Dashboard</title>
    <link rel="stylesheet" href="./assets/css/estiloDash.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="shortcut icon" href="./assets/images/Logo_ParkWise_black.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <div class="orange-line"></div>
        <section>
            <div class="logo">
                <img src="./assets/images/Logo_ParkWise.PNG" alt="">
                <h2>Park<span>Wise</span></h2>
            </div>

            <div class="menu">
                <ul>
                    <li><i class="fa-solid fa-file"></i><a href="./calculadora.html">Simulador</a></li>
                    <li><i class="fa-solid fa-gear"></i><a href="./Serviços.html">Serviços</a></li>
                    <li><i class="fa-solid fa-headphones-simple"></i><a href="./faleconosco.html">Fale
                            Conosco</a></li>
                </ul>
            </div>
            <a href="./tela_login.html"><button>Login</button></a>
        </section>
    </header>

    <div class="container">

        <h1>Dashboard</h1>

        <div class="kpis">
            <div class="divKPI1">
                <h3 id="titulo"> Vagas não ocupadas: </p>
                    <p id="kpi1"> </p>
            </div>
            <div class="divKPI2">
                <h3 id="titulo"> Vagas Ocupadas: </p>
                    <p id="kpi2"> </p>
            </div>
            <div class="divKPI3">
                <h3 id="titulo"> Pico de vagas ocupadas na semana: </p>
                    <p id="kpi3"> </p>
            </div>
        </div>

        <div class="canvaDash">
            <div style="height: 40vh; width: 40vw;" class="divCanvas">
                <canvas id="myChart"></canvas>
            </div>
            <div style="height:40vh; width: 40vw;" class="divCanvas">
                <canvas id="myChart2"></canvas>
            </div>
        </div>

        <div id="container" style="width:30%; background-color: aqua; margin-top: 10%;">
            <center>
                <h1>BobIA</h1>
                <textarea id="pergunta" type="text" placeholder="Digite a pergunta..."></textarea>
                <br><br>
                <button onclick="gerarResposta()">Gerar Resposta</button>
                <h3>Resposta da IA:</h3>
                <div id="resposta"></div>
            </center>
        </div>

    </div>

</body>

<script src="./assets/js/dash.js"></script>

<script>
    // sempre que a pagina der load ele vai retornar as duas funcoes atualizadas
    window.onload = function () {
        exibirVagas();
        exibirPicos();
        grafico_vagas_dia();
        grafico_vagas_semana();
    };

    function exibirVagas() {
        fetch('/medidas/vagas')
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    console.error('Erro ao obter KPIs');
                }
            })
            // data sai do resultado da funcao response.json
            .then(data => {
                if (data && data.length > 0) {
                    const kpiData = data[0];
                    document.getElementById('kpi1').innerText = kpiData.vagas_desocupadas;
                    document.getElementById('kpi2').innerText = kpiData.vagas_ocupadas;
                }
            })
            .catch(error => {
                console.error('Erro ao obter KPIs:', error);
            });
    }

    function exibirPicos() {
        fetch('/medidas/picos')
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    console.error('Erro ao obter KPIs');
                }
            })
            // data sai do resultado da funcao response.json
            .then(data => {
                if (data && data.length > 0) {
                    const kpiData = data[0];
                    console.log(data[0])
                    document.getElementById('kpi3').innerText = kpiData.pico_vagas;
                }
            })
            .catch(error => {
                console.error('Erro ao obter KPIs:', error);
            });
    }

    var lista_vagas_ocupadas = [];
    var lista_vagas_desocupadas = [];
    var dias = [];

    function grafico_vagas_dia() {
        // Fazer a requisição para o endpoint
        fetch('/medidas/grafico_vagas_dia')
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    console.error('Erro ao obter KPIs');
                }
            })
            .then(data => {
                console.log(data)
                for (var i = 0; i < data.length; i++) {
                    lista_vagas_ocupadas.push(data[i].Vagas_Ocupadas);
                    lista_vagas_desocupadas.push(data[i].Vagas_Desocupadas);
                    dias.push(data[i].Dias_da_entrada);
                }
                const myChart2 = new Chart(
                    document.getElementById('myChart2'),
                    {
                        type: 'line',
                        data: {
                            labels: dias,
                            datasets: [
                                {
                                    label: 'Vagas ocupadas',
                                    backgroundColor: 'white',
                                    borderColor: '#f5f5f5',
                                    data: lista_vagas_ocupadas
                                },
                                {
                                    label: 'Vagas livres',
                                    backgroundColor: '#F46200',
                                    borderColor: '#F46200',
                                    data: lista_vagas_desocupadas
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                x: {
                                    title: {
                                        display: true,
                                        text: 'Data'
                                    }
                                },
                                y: {
                                    title: {
                                        display: true,
                                        text: 'Número de Vagas'
                                    }
                                }
                            }
                        }
                    }
                );
            })
            .catch(error => {
                console.error('Erro ao obter KPIs:', error);
            });
            console.log(lista_vagas_desocupadas)
            console.log(lista_vagas_ocupadas)
            console.log(dias)
    }


    function grafico_vagas_semana() {
    // Recupera o idEstacionamento armazenado, por exemplo, via sessionStorage
    const idEstacionamento = Number(sessionStorage.ID_ESTACIONAMENTO);
    console.log(idEstacionamento)

    if (!idEstacionamento) {
        console.error('ID do estacionamento não encontrado!');
        return;
    }
    
    fetch(`/medidas/grafico_vagas_semana/${idEstacionamento}`)
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                console.error('Erro ao obter dados para o gráfico');
            }
        })
        .then(data => {
            if (data && data.length > 0) {
                // Aqui você pode adicionar o código para criar o gráfico com Chart.js
                const labels = data.map(item => item.semana); // Exemplo de como obter as semanas
                const ocupadas = data.map(item => item.vagas_ocupadas); // Exemplo de como obter as vagas ocupadas

                const ctx = document.getElementById('myChart').getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'bar', // Tipo de gráfico
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Vagas Ocupadas',
                            data: ocupadas,
                            backgroundColor: '#d36600',
                            borderColor: '#d36600',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
        })
        .catch(error => {
            console.error('Erro ao obter dados para o gráfico:', error);
        });
}

async function gerarResposta() {
        const pergunta = document.getElementById('pergunta').value;

        const response = await fetch('http://localhost:3333/perguntar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ pergunta })
        });

        const data = await response.json();

        resposta.style.display = 'block';
        document.getElementById('resposta').innerText = data.resultado;
    }

</script>

</html>
