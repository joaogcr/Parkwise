        <div class="kpis">
            <div class="divKPI1">
                <h3 id="titulo"> Vagas não ocupadas: </p>
                <p id="kpi1"> </p>

            <div class="divKPI2">

            <div class="divKPI3">

                <p id="kpi3"> </p>

            <div style="height: 40vh; width: 40vw;" class="divCanvas">

    </div>

<script src="./assets/js/dash.js"></script>

<script>
    // sempre que a pagina der load ele vai retornar as duas funcoes atualizadas
    window.onload = function () {
        exibirVagas();
        exibirGrafico();
        exibirPicos();
    };

    function exibirVagas() {
        fetch('/medidas/vagas')
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    console.error('Erro ao obter KPIs');
                }
            })
            // data sai do resultado da funcao response.json
            .then(data => {
                if (data && data.length > 0) {
                    const kpiData = data[0];
                    document.getElementById('kpi1').innerText = kpiData.vagas_desocupadas;
                    document.getElementById('kpi2').innerText = kpiData.vagas_ocupadas;
                }
            })
            .catch(error => {
                console.error('Erro ao obter KPIs:', error);
            });
    }

    function exibirPicos() {
        fetch('/medidas/picos')
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    console.error('Erro ao obter KPIs');
                }
            })
            // data sai do resultado da funcao response.json
            .then(data => {
                if (data && data.length > 0) {
                    const kpiData = data[0];
                    console.log("vai se fude")
                    console.log(data[0])
                    document.getElementById('kpi3').innerText = kpiData.pico_vagas;
                }
            })
            .catch(error => {
                console.error('Erro ao obter KPIs:', error);
            });
    }

    function exibirGrafico(){
        // colocar a funcao do grafico aqui pls
    }

</script>
