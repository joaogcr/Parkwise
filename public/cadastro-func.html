<body>

        <div class="orange-line"></div>
        <section>
            <div class="logo">
                <img src="./assets/images/Logo_ParkWise.PNG" alt="">

            </div>

            <div class="menu">

                    <li><i class="fa-solid fa-file"></i><a href="./hub.html">Hub</a></li>

                            Conosco</a></li>
                </ul>
            </div>
            <a href="./tela_login.html"><button>Login</button></a>
        </section>
    </header>


    <div class="card">
        <div class="cadastro-left">
            <h1>Cadastro<br>De<br><span style="color: #f46200">Funcionários</span></h1>
            <h3>Insira os dados solicitados ao lado</h3>
            <a href="./index.html"><button><i class="fa-solid fa-right-from-bracket"></i>Home</button></a>
        </div>

        <div class="cadastro-funcionario">
            <h2>Criar Conta de Funcionário</h2>
            <div class="inputs">
                
                <div class="campo">
                    <label for="nome">CNPJ:</label>
                    <input type="text" id="cnpj" name="cnpj" placeholder="Digite o CNPJ" OnKeyPress="formatarCnpj()" maxlength="18" required><br><br>
                </div>

                <div class="campo">
                    <label for="nome">Nome do Funcionário:</label>
                    <input type="text" id="nome" name="nome" placeholder= "Digite o nome do funcionário"><br><br>
                </div>

                <div class="campo">
                    <label for="funcao">Função:</label>
                    <input type="text" id="funcao" name="funcao" placeholder="Digite a funcao do funcionário" required><br><br>
                </div>

                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite o e-mail para cadastro" required><br><br>
                </div>

                <div class="campo">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite a senha para cadastro" required><br><br>
                </div>

            </div>
            <div class="btn">
                <button onclick="cadastrarFuncionario()">Cadastrar</button>
            </div>

            <div id="div_mensagem"></div>
