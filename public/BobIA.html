<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ParkWise - Dashboard</title>
    <link rel="stylesheet" href="./assets/css/estiloDash.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="shortcut icon" href="./assets/images/Logo_ParkWise_black.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <div class="orange-line"></div>
        <section>
            <div class="logo">
                <img src="./assets/images/Logo_ParkWise.PNG" alt="">
                <h2>Park<span>Wise</span></h2>
            </div>

            <div class="menu">
                <ul>
                    <li><i class="fa-solid fa-file"></i><a href="./calculadora.html">Simulador</a></li>
                    <li><i class="fa-solid fa-gear"></i><a href="./Serviços.html">Serviços</a></li>
                    <li><i class="fa-solid fa-headphones-simple"></i><a href="https://parkwise.zohodesk.com/portal/pt-br/home">Fale
                            Conosco</a></li>
                </ul>
            </div>
            <a href="./tela_login.html"><button>Login</button></a>
        </section>
    </header>

    <div class="bobIAcontainer">
        <div class="bobIABOX">
            <h1 style="color: #ED145B;">Bob-IA</h1>
            <textarea id="pergunta" type="text" placeholder="Digite a pergunta..."></textarea>
            <br><br>
            <button onclick="gerarResposta()">Gerar Resposta</button>
            <div style="margin: 10px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <h3>Resposta da IA:</h3>
                <br>
                <div class="respostaBox">
                    <div id="resposta"></div>
                </div>
            </div>
        </div>
    </div>

</body>

<script>
        async function gerarResposta() {
            const pergunta = document.getElementById('pergunta').value;

            const response = await fetch('/perguntar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pergunta })
            });

            const data = await response.json();

            resposta.style.display = 'block';
            document.getElementById('resposta').innerText = data.resultado;
        }
</script>

</html>
