<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ParkWise - login</title>
    <link rel="stylesheet" href="estilo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="imagem/Logo_ParkWise_black.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="orange-line"></div>
    <section>
      <div class="logo">
        <img src="imagem/Logo_ParkWise.PNG" alt="" />
        <h2>Park<span>Wise</span></h2>
      </div>

      <div class="menu">
        <ul>
          <li><i class="fa-solid fa-file"></i>Suporte</li>
          <li><i class="fa-solid fa-gear"></i>Servi√ßos</li>
          <li><i class="fa-solid fa-headphones-simple"></i>Fale Conosco</li>
        </ul>
      </div>
      <button>Cadastre-se</button>
    </section>

    <div class="card">
      <div class="cadastro-left">
        <h1><span style="color: #f46200">Efetue seu </span><br />Login</h1>
        <h3>Insira os dados solicitados ao lado</h3>
        <button><i class="fa-solid fa-right-from-bracket"></i>Home</button>
      </div>
      <div class="cadastro-right">
        <h2>Insira seus dados</h2>
        <div class="inputs">
          <div class="campo">
            <h5>CNPJ</h5>
            <input type="text" id="input_cnpj" placeholder="12.345678/0001-90"/>
          </div>
          <div class="campo">
            <h5>E-mail</h5>
            <input type="text" id="input_email" placeholder="exemplo@gmail.com"/>
          </div>
          <div class="campo">
            <h5>Senha</h5>
            <input type="password" id="input_senha" placeholder="********"/>
            </div>
            <div class="btn">
            <button>Entrar</button>
            <br>
            <a class="btnEsqueci">Esqueci minha senha</a>
          </div>
          </div>
        </div>

        </div>
      </div>
    </div>
  </body>
</html>
