<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ParkWise - Dashboard</title>
    <link rel="stylesheet" href="estiloDash.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="shortcut icon" href="../Cadastro/imagem/Logo_ParkWise_black.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="orange-line"></div>
    <section>
      <div class="logo">
        <img src="../Cadastro/imagem/Logo_ParkWise.png" alt="" />
        <h2>Park<span>Wise</span></h2>
      </div>
  
      <div class="menu">
        <ul>
          <li><i class="fa-solid fa-file"></i><a href="../../Calculadora/calculadora.html">Simulador</a></li>
          <li><i class="fa-solid fa-gear"></i><a href="../../Serviços/Serviços.html">Serviços</a></li>
          <li><i class="fa-solid fa-headphones-simple"></i><a href="../../FaleConosco/faleconosco.html">Fale Conosco</a></li>
          <li><i class="fa-solid fa-chart-line"></i><a href="../telas dashboard/telaDash.html">Dashboard</a></li>
        </ul>
      </div>
      <a href="#"><button>Cadasto de usuários</button></a>
    </section>

    <div class="container">

        <h1>Estatísticas</h1>

        <div class="kpis">

            <div class="divKPI1">
                <h3>Taxa de ocupação semanal</h3>
                <h1>37,5%</h3>
            </div>

            <div class="divKPI2">
                <h3>Pico de vagas ocupadas</h3>
                <h1>91</h3>
            </div>

            <div class="divKPI3">
                <h3>Média da taxa de fluxo</h3>
                <h1>43,25%</h3>
            </div>

        </div>

        <div class="canvaDash">
            <div style="height: 40vh; width: 40vw;" class="divCanvas">
                <canvas id="myChart"></canvas>
            </div>
            <div style="height:40vh; width: 40vw;" class="divCanvas">
                <canvas id="myChart2"></canvas>
            </div>
        </div>

    </div>

</body>

<script>

    const labels = [
        'Semana 1',
        'Semana 2',
        'Semana 3',
        'Semana 4',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Total de ocupação semanal',
            backgroundColor: '#F46200',
            borderColor: 'black',
            data: [500, 320, 430, 140],
        },

        ]

    };

    const config = {
        type: 'bar',
        data: data,
        options: {}
    };

    const labels2 = [
        '08/10/24',
        '09/10/24',
        '10/10/24',
        '11/10/24',
    ];

    const data2 = {
        labels: labels2,
        datasets: [{
            label: 'Vagas ocupadas',
            backgroundColor: 'white',
            borderColor: '#f5f5f5',
            data: [60, 80, 91, 30, 145],
        },

        {
            label: 'Vagas livres',
            backgroundColor: '#F46200',
            borderColor: '#F46200',
            data: [90, 70, 59, 120, 0],
        }
        ]

    };

    const config2 = {
        type: 'line',
        data: data2,
        options: {}
    };

    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );

    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2
    );
</script>

</html>
