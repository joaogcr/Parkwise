<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

    <body style="display: flex;">

        <div style="position: relative; height:40vh; width:40vw">
            <canvas id="myChart"></canvas>
        </div>

        <div style="position: relative; height:40vh; width:40vw">
            <canvas id="myChart2"></canvas>
        </div>

    </body>

    <script>
        const labels = [
            'Semana 1',
            'Semana 2',
            'Semana 3',
            'Semana 4',
        ];

        const data = {
            labels: labels,
            datasets: [{
                label: 'Total de ocupação semanal',
                backgroundColor: 'orange',
                borderColor: 'black',
                data: [500, 320, 430, 140],
            },

            ]

        };

        const config = {
            type: 'bar',
            data: data,
            options: {}
        };

    </script>

    <script>
        const labels2 = [
            '08/10/24',
            '09/10/24',
            '10/10/24',
            '11/10/24',
        ];

        const data2 = {
            labels: labels2,
            datasets: [{
                label: 'Vagas ocupadas',
                backgroundColor: 'black',
                borderColor: 'black',
                data: [60, 80, 91, 30, 145],
            },

            {
                label: 'Vagas livres',
                backgroundColor: 'orange',
                borderColor: 'orange',
                data: [90, 70, 59, 120, 0],
            }
            ]

        };

        const config2 = {
            type: 'line',
            data: data2,
            options: {}
        };

    </script>

    <script>
        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>

    <script>
        const myChart2 = new Chart(
            document.getElementById('myChart2'),
            config2
        );
    </script>

</html>
