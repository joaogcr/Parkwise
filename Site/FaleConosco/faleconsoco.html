<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkWise - Fale Conosco</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="shortcut icon" href="imagem/Logo_ParkWise.PNG" type="image/x-icon">
</head>
<body>
    <div class="orange-line"></div>

    <section>
        <div class="logo">
            <img src="imagem/Logo_ParkWise.PNG" alt="">
            <h2>Park<span>Wise</span></h2>
        </div>

        <div class="menu">
            <ul>
                <li><i class="fa-solid fa-file"></i>Simulador</li>
                <li><i class="fa-solid fa-gear"></i>Serviços</li>
                <li><i class="fa-solid fa-headphones-simple"></i>Fale Conosco</li>
            </ul>
        </div>
        <button class="login-button">Login</button>
    </section>

    <section class="container">
        <!-- Esquerda -->
        <div class="left-section">
            <h1><span class="fale">Fale</span> <span class="conosco">Conosco</span></h1>
            <p>Envie sua dúvida:</p>
            <button class="home-button">Home</button>
        </div>
        
        <!-- Direita -->
        <div class="right-section">
            <h2>Insira seus dados:</h2>
            <form action="#" method="post">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Digite seu telefone" required>

                <label for="message">Descrição:</label>
                <textarea id="message" name="message" rows="4" placeholder="Descreva o motivo do contato" required></textarea>

                <button type="submit" class="send-button">Enviar</button>
            </form>
        </div>
    </section>

</body>
</html>
