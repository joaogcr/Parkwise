<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ParkWise - login</title>
    <link rel="stylesheet" href="estilo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="imagem/Logo_ParkWise_black.png"
      type="image/x-icon"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="orange-line"></div>
    <section>
      <div class="logo">
        <img src="imagem/Logo_ParkWise.PNG" alt="" />
        <h2>Park<span>Wise</span></h2>
      </div>

      <div class="menu">
        <ul>
          <li><i class="fa-solid fa-file"></i><a href="../Calculadora/calculadora.html">Simulador</a></li>
          <li><i class="fa-solid fa-gear"></i><a href="../Serviços/Serviços.html">Serviços</a></li>
          <li><i class="fa-solid fa-headphones-simple"></i><a href="../FaleConosco/faleconosco.html">Fale Conosco</a></li>
      </ul>
      </div>
      <button>Login</button>
    </section>

    <div class="card">
      <div class="cadastro-left">
        <h1><span style="color: #f46200">Faça seu </span><br />Cadastro</h1>
        <h3>Insira os dados solicitados ao lado</h3>
        <button><i class="fa-solid fa-right-from-bracket"></i>Home</button>
      </div>
      <div class="cadastro-right">
        <h2>Crie sua conta aqui</h2>
        <div class="inputs">
          <div class="campo">
            <h5>Nome Completo</h5>
            <input type="text" id="input_nome" placeholder="Nome"/>
          </div>
          <div class="campo">
            <h5>CNPJ</h5>
            <input type="text" id="input_cnpj" oninput="validacaoCnpj()" placeholder="12.345678/0001-90"/>
          </div>
          <div class="campo">
            <h5>E-mail</h5>
            <input type="text" id="input_email" oninput="validacaoEmail()" placeholder="exemplo@gmail.com"/>
          </div>
          <div class="campo">
            <h5>Telefone/Celular</h5>
            <input type="text" id="input_telefone" placeholder="(12)34567-8910"/>
          </div>
          <div class="campo">
            <h5>Senha</h5>
            <input type="password" id="input_senha" oninput="validacaoSenha()" placeholder="********"/>
          </div>
          <div class="campo">
            <h5>Logradouro (CEP)</h5>
            <input type="text" id="input_cep" placeholder="CEP"/>
          </div>
        </div>

        <div id="div_mensagem"></div>

        <div class="contrato">
          <input type="checkbox" name="" id="" />
          <h6>Li e aceiro os termos e condições.</h6>
        </div>
        <div class="btn">
        <button>Cadastrar</button>
        </div>
      </div>
    </div>

  </body>
</html>
